name: Build and Push Docker (Fork)

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering
  release:
    types: [created]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: k3ma1/karakeep  # Change to your GitHub username

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag as 'latest' for main branch pushes
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag as 'release' for releases
            type=raw,value=release,enable=${{ github.event_name == 'release' }}
            # Tag with version number for releases
            type=semver,pattern={{version}},enable=${{ github.event_name == 'release' }}
            # Tag with commit SHA
            type=sha,prefix=,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          target: aio
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64  # Start with single platform for faster builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            SERVER_VERSION=${{ github.event_name == 'release' && github.event.release.tag_name || 'nightly' }}
